<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados üíò</title>
  <style>
    body {
      background: linear-gradient(to right, #ffccd5, #ffe5ec);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #b30059;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
      color: red;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .card {
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
      position: relative;
      z-index: 2;
    }

    .photo {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    .secret-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 25px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .secret-btn:hover {
      background-color: #e60073;
    }

    .secret-message {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #8b005f;
    }

    .password-container {
      display: none;
      margin-top: 20px;
    }

    .password-input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff99cc;
      font-size: 1em;
      width: 150px;
      text-align: center;
    }

    .submit-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e60073;
    }

    .password-hint {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cc0066;
    }

    /* Cora√ß√µes caindo */
    .falling-heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall 6s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Feliz Dia dos Namorados!</h1>
    <p>Meu amor, obrigado por fazer minha vida mais doce, mais leve e cheia de sentido.</p>
    <p>Te amo hoje, amanh√£ e para sempre.</p>
    <img src="n√≥s-dois.JPG" alt="Minha foto com voc√™" style="max-width: 50%; border-radius: 20px; margin-top: 15px;">
    <p><em>Feito com todo meu carinho,</em><br><strong>Sophia</strong></p>

    <button class="secret-btn" onclick="mostrarCampoSenha()">Clique aqui!</button>
    
    <div class="password-container" id="passwordContainer">
      <input type="password" class="password-input" id="passwordInput" placeholder="Digite a senha" maxlength="4">
      <button class="submit-btn" onclick="verificarSenha()">OK</button>
      <div class="password-hint">Dica: Nossa data especial.</div>
    </div>
    
    <div class="secret-message" id="mensagemSegredo">
      Amar-te foi minha heresia‚Ä¶ e minha penit√™ncia. - Blasphemous.<br>
    </div>
  </div>

  <!-- Cora√ß√µes -->
  <script>
    function mostrarCampoSenha() {
      document.getElementById('passwordContainer').style.display = 'block';
      document.querySelector('.secret-btn').style.display = 'none';
    }

    function verificarSenha() {
      const senhaCorreta = "1210";
      const senhaInserida = document.getElementById('passwordInput').value;
      
      if (senhaInserida === senhaCorreta) {
        document.getElementById('passwordContainer').style.display = 'none';
        revelarMensagem();
      } else {
        alert("Senha incorreta! Tente novamente.");
        document.getElementById('passwordInput').value = '';
      }
    }

    function revelarMensagem() {
      const mensagem = document.getElementById('mensagemSegredo');
      mensagem.style.display = 'block';
    }

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
