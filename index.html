<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados üíò</title>
  <style>
    body {
      background: linear-gradient(to right, #ffccd5, #ffe5ec);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #b30059;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
      color: red;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .card {
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
      position: relative;
      z-index: 2;
    }

    .carrossel {
      position: relative;
      width: 100%;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
    }

    .carrossel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .carrossel img.ativa {
      opacity: 1;
    }

    .carrossel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 102, 163, 0.7);
      color: white;
      border: none;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .carrossel-btn:hover {
      background-color: #e60073;
    }

    .carrossel-btn.esquerda {
      left: 10px;
    }

    .carrossel-btn.direita {
      right: 10px;
    }

    .secret-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 25px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .secret-btn:hover {
      background-color: #e60073;
    }

    .secret-message {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #8b005f;
    }

    .password-container {
      display: none;
      margin-top: 20px;
    }

    .password-input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff99cc;
      font-size: 1em;
      width: 150px;
      text-align: center;
    }

    .submit-btn {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e60073;
    }

    .password-hint {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cc0066;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall 6s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Feliz Dia dos Namorados!</h1>
    <p>Meu amor, obrigado por fazer minha vida mais doce, mais leve e cheia de sentido.</p>
    <p>Te amo hoje, amanh√£ e para sempre.</p>

    <!-- Carrossel de imagens com setas -->
    <div class="carrossel">
      <button class="carrossel-btn esquerda" onclick="mudarImagem(-1)">‚ùÆ</button>
      <img src="n√≥s-dois.JPG" alt="N√≥s dois" class="ativa">
      <img src="foto2.jpg" alt="Nossa foto 2">
      <img src="foto3.jpg" alt="Nossa foto 3">
      <img src="foto4.jpg" alt="Nossa foto 4">
      <img src="foto5.jpg" alt="Nossa foto 5">
      <img src="foto6.jpg" alt="Nossa foto 6">
      <button class="carrossel-btn direita" onclick="mudarImagem(1)">‚ùØ</button>
    </div>

    <p><em>Feito com todo meu carinho,</em><br><strong>Sophia</strong></p>

    <button class="secret-btn" onclick="mostrarCampoSenha()">Clique aqui!</button>

    <div class="password-container" id="passwordContainer">
      <input type="password" class="password-input" id="passwordInput" placeholder="Digite a senha" maxlength="4">
      <button class="submit-btn" onclick="verificarSenha()">OK</button>
      <div class="password-hint">Dica: Nossa data especial.</div>
    </div>

    <div class="secret-message" id="mensagemSegredo">
      Amar-te foi minha heresia‚Ä¶ e minha penit√™ncia. - Blasphemous.<br>
    </div>
  </div>

  <script>
    let indexAtual = 0;
    let intervalo;

    function iniciarCarrossel() {
      intervalo = setInterval(() => {
        mudarImagem(1);
      }, 5000);
    }

    function mudarImagem(direcao) {
      const imagens = document.querySelectorAll('.carrossel img');
      imagens[indexAtual].classList.remove('ativa');
      indexAtual = (indexAtual + direcao + imagens.length) % imagens.length;
      imagens[indexAtual].classList.add('ativa');

      clearInterval(intervalo);
      iniciarCarrossel();
    }

    function mostrarCampoSenha() {
      document.getElementById('passwordContainer').style.display = 'block';
      document.querySelector('.secret-btn').style.display = 'none';
    }

    function verificarSenha() {
      const senhaCorreta = "1210";
      const senhaInserida = document.getElementById('passwordInput').value;

      if (senhaInserida === senhaCorreta) {
        document.getElementById('passwordContainer').style.display = 'none';
        revelarMensagem();
      } else {
        alert("Senha incorreta! Tente novamente.");
        document.getElementById('passwordInput').value = '';
      }
    }

    function revelarMensagem() {
      const mensagem = document.getElementById('mensagemSegredo');
      mensagem.style.display = 'block';
    }

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    window.onload = function () {
      iniciarCarrossel();
      setInterval(criarCoracao, 300);
    };
  </script>
</body>
</html>
